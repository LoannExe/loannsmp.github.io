<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoannSMP</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Fira+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Loader avec particules -->
  <div id="loader">
    <span class="loader-dot-grow"></span>
  </div>
  <div class="main-flex">
    <div class="container" style="opacity:0;">
      <h1>LoannSMP</h1>
      <div class="subtitle" id="subtitle">Serveur Minecraft Survie Moddé entre potes</div>
      <div class="status-block" id="status-block">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Status : ...</span>
      </div>
      <div class="infos-smp">
        <div class="ip-block">
          <span class="ip-label">IP :</span>
          <span class="ip-value" id="ip-value" style="cursor:default;">Arrive bientôt</span>
        </div>
        <div class="version-block">
          <span class="version-label">Version :</span>
          <span class="version-value">A définir...</span>
        </div>
      </div>
      <div class="buttons-row">
        <button class="contact-btn" onclick="window.open('https://discord.gg/Y7uwTgYcAc','_blank')">Discord</button>
        <button class="contact-btn" id="suggestion-btn" type="button">Whitelist</button>
      </div>
      <div class="footer">
        © 2025 LoannSMP — volez pas svp
        https://github.com/NotLoann/loannsmp.github.io/
      </div>
    </div>
  </div> <!-- fin de .main-flex -->
  <div id="suggestion-popup" class="suggestion-popup">
    <div class="suggestion-popup-content">
      <h2>Être Whitelist</h2>
      <form id="suggestion-form" autocomplete="off">
        <input id="suggestion-pseudo" type="text" placeholder="Pseudo Discord et Minecraft" required>
        <textarea id="suggestion-text" placeholder="Pourquoi ?" required></textarea>

        <div class="popup-btns">
          <button type="submit" class="contact-btn popup-ok-btn">Envoyer</button>
          <button type="button" class="contact-btn popup-ok-btn" id="close-suggestion">Annuler</button>
        </div>
      </form>
      <div id="suggestion-result" style="margin-top:1em;color:#ffe0a3;display:none;"></div>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Loader avec particules puis bg orange puis fade out
      const loader = document.getElementById('loader');
      const container = document.querySelector('.container');
      setTimeout(() => {
        loader.classList.add('expand');
        setTimeout(() => {
          loader.classList.add('fade-out');
          setTimeout(() => {
            loader.style.display = 'none';
            container.style.opacity = 1;
            container.classList.add('show-anim');
          }, 700);
        }, 900);
      }, 900);

      // Applique le thème orange de base
      document.body.style.background = "#111";
      document.body.style.color = "#fff";
      document.querySelectorAll('.contact-btn').forEach(btn => {
        btn.style.background = "linear-gradient(90deg, #ff9100 60%, #ffb300 100%)";
        btn.style.color = "#111";
        btn.onmouseenter = () => btn.style.background = "linear-gradient(90deg, #ffe0a3 60%, #fff3cd 100%)";
        btn.onmouseleave = () => btn.style.background = "linear-gradient(90deg, #ff9100 60%, #ffb300 100%)";
      });


      // Ajoute les animations CSS dynamiquement
      const style = document.createElement('style');
      style.innerHTML = `
        @keyframes popIn {
          from { opacity:0; transform:translate(-50%,-50%) scale(0.8);}
          to   { opacity:1; transform:translate(-50%,-50%) scale(1);}
        }
        @keyframes fadeInOverlay {
          from { opacity:0;}
          to   { opacity:1;}
        }
      `;
      document.head.appendChild(style);

      // --- Status Fix (optionnel, à adapter selon ton JS backend) ---
      // Si tu veux afficher un vrai status, il faut un backend ou une API Minecraft.
      // Ici, on laisse "Status : ..." par défaut.

      document.getElementById('status-dot').style.background = "#e53935";
      document.getElementById('status-text').textContent = "Status : Offline";

      // Tableau de phrases aléatoires
      const phrases = [
        "tkt frr on jette 2 diamants dans la lave et on se le give",
        "MEC FAUT ABSOLUMENT INSTALLER AVARITIA !!!!!",
        "faut installer draconic evolution sinon je viens pas !!1!",
        "oui jtm bifurlo",
        "trop drole quoi (feur)",
        "celle saison va durer tkt",
        "serveur optimisé pour les rtx 5090",
        "mec cette fois-ci on se give pas de stuff",
        "nigger",
        "POURQUOI T'AS FAIT SPAWN DES DRAGONS DANS LA BASE ????!!!",
        "A partir de maintenant, tous les joueurs devront payer 34.65€ pour jouer car on a plus de budget",
        "PAS DE WURST ON A DIT",
        "C'EST BAN",
        "je suis pas raciste mais...",
        "je suis PAS RACISTE MERDE",
        "azz c bon toi t'es ban def",
        "cette fois-ci on se give pas de stuff",
        "tkt frr on jette 2 diamants dans la lave et on se le give",
        "saison 2524425",
        "Pour les nerds, le code du site est disponible : https://github.com/NotLoann/loannsmp.github.io"
      ];

      // Remplace le texte du sous-titre par une phrase aléatoire
      const subtitle = document.getElementById('subtitle');
      if (subtitle) {
        const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
        subtitle.textContent = randomPhrase;
      }

    });
  </script>
  <script src="whitelist.js"></script>
</body>
</html>
